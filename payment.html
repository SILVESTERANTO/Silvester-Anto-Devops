<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üí≥ Payment - Incredible India</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    /* Overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      z-index: -1;
    }

    header {
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 15px 0;
      position: sticky;
      top: 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: slideDown 1s ease-out;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #ffcc00;
      transform: scale(1.1);
    }

    .container {
      max-width: 480px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      color: #fff;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      animation: fadeUp 1.5s ease-in-out;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      border: 2px solid rgba(255,255,255,0.3);
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      color: #fff;
      margin-bottom: 10px;
      text-shadow: 0 3px 10px rgba(0,0,0,0.6);
    }

    p {
      color: #ddd;
      font-size: 16px;
      margin-bottom: 25px;
    }

    button {
      padding: 14px 28px;
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(255, 81, 47, 0.4);
      animation: pulse 2s infinite;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 8px 25px rgba(255, 81, 47, 0.6);
      background: linear-gradient(90deg, #dd2476, #ff512f);
    }

    /* Floating icons */
    .floating-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: float 3s ease-in-out infinite;
    }

    .floating-icons img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
      transition: transform 0.3s ease;
    }

    .floating-icons img:hover {
      transform: scale(1.2);
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes slideDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="login.html">üîê Login</a>
      <a href="payment.html">üí≥ Payment</a>
    </nav>
  </header>

  <div class="container">
    <img src="IMG/WhatsApp Image 2025-10-31 at 12.45.56 AM.jpeg" alt="Travel Destination">
    <h2>Confirm Your Adventure ‚úàÔ∏è</h2>
    <p>Finalize your booking and begin your incredible journey across India.</p>
    <button id="payButton">Complete Payment</button>
  </div>

  <div class="floating-icons">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384031.png" alt="Instagram" title="Follow us on Instagram">
    <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" title="Like us on Facebook">
    <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube" title="Subscribe on YouTube">
  </div>

  <script>
    document.getElementById('payButton').addEventListener('click', function() {
      setTimeout(() => {
        alert('‚úÖ Payment Successful! üåç Your trip has been confirmed.');
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>
</html>

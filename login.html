<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Incredible India</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-attachment: fixed;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: #fff;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
    }

    nav a:hover {
      color: #ffd700;
      transform: scale(1.1);
    }

    .container {
      max-width: 420px;
      margin: 100px auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 35px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      position: relative;
      animation: fadeIn 1s ease-in-out;
    }

    .container::before {
      content: "";
      background: url('IMG/Gemini_Generated_Image_qbtnf7qbtnf7qbtn.png') no-repeat center center/cover;
      position: absolute;
      top: -70px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      margin-top: 50px;
      color: #333;
      font-size: 28px;
    }

    label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      color: #444;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #ff6a00;
      outline: none;
      box-shadow: 0 0 8px rgba(255, 106, 0, 0.5);
    }

    button {
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      border: none;
      padding: 12px 20px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(90deg, #ee0979, #ff6a00);
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">üè† Home</a>
      <a href="login.html">üîê Login</a>
      <a href="payment.html">üí≥ Payment</a>
    </nav>
  </header>

  <div class="container">
    <h2>Welcome Back!</h2>
    <form action="payment.html" method="GET">
      <label for="email">üìß Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">üîí Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
